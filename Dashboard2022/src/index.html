    <svg id="status-lights-commands" width="700" height="100">
    <rect x="0%" y="0%" width="100%" height="100%" style="stroke:rgb(0,200,0)" />
    <rect id="vision-status" x="17%" y="50%" width="40" height="20" />
    <text x="20%" y="30%" style="text-anchor: middle">Vision</text>
    <rect id="auton-status" x="37%" y="20%" width="40" height="20" />
    <text x="40%" y="80%" style="text-anchor: middle">Auton</text>
    <rect id="tracking-status" x="57%" y="50%" width="40" height="20" />
    <text x="60%" y="30%" style="text-anchor: middle">Live Tracking</text>
    <rect id="drive-reversed-status" x="77%" y="20%" width="40" height="20" />
    <text x="80%" y="80%" style="text-anchor: middle">Reversed</text>
  </svg>

    <svg id="status-lights-subsystems" width="700" height="200">
    <rect x="0%" y="0" width="100%" height="100%" style="stroke:rgb(0,200,0)" />

    <rect id="drivebase-status" x="17%" y="40" width="40" height="20" />
    <text x="20%" y="15%" style="text-anchor: middle">DriveBase</text>
    <rect id="shooter-status" x="37%" y="7%" width="40" height="20" />
    <text x="40%" y="60" style="text-anchor: middle">Shooter</text>
    <rect id="wof-status" x="57%" y="40" width="40" height="20" />
    <text x="60%" y="15%" style="text-anchor: middle">WOF</text>
    <rect id="climb-status" x="77%" y="7%" width="40" height="20" />
    <text x="80%" y="60" style="text-anchor: middle">Climb</text>

    <rect id="intake-status" x="17%" y="135" width="40" height="20" />
    <text x="20%" y="66%" style="text-anchor: middle">Intake</text>
    <rect id="turret-status" x="37%" y="60%" width="40" height="20" />
    <text x="40%" y="155" style="text-anchor: middle">Turret</text>
    <rect id="indexer-status" x="57%" y="135" width="40" height="20" />
    <text x="60%" y="66%" style="text-anchor: middle">Indexer</text>
  </svg>

    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <svg id="warning-info" width="700" height="60">
    <rect x="0%" y="0%" width="100%" height="100%" style="stroke:rgb(0,200,0)" />
    <text id="warnings" x="0%" y="66%" style="text-anchor: start">Warnings:</text>
  </svg>

    <svg id="big-warning">
    <text id="big-warning-text" x="50%" y="50%" style="text-anchor: middle; font:bold 60px sans-serif">WARNING!</text>
  </svg>

    <div id="robot-diagram">
        <iframe id="vision-frame" src=" http://10.6.70.26:5800 " style="width: 50%; height: 75%; " align="right"></iframe>
    </div>

    <div id="shooter-values" x="0%" y="0%" style="background-color:white;">
        <text id="speed" value="" style="text-anchor: middle; color:black" >Speed:  </text><br>
        <text id="angle" src = "angle" value="" style="text-anchor: middle; color:black">Angle: </text><br>
        <text id="distance" src = 'distance' value="" style="text-anchor: middle; color:black">Distance: </text>
    </div>

    <svg id="current-text" width="400" height="60">
    <rect x="0%" y="0%" width="100%" height="100%" style="stroke:rgb(0,200,0)" />
    <text id="balls-in-robot" x="20%" y="50%" style="text-anchor: start" alignment-baseline="middle">Balls in Robot:
    </text>
  </svg>

            <fieldset id="position">

                <label for="start-position-center">Message2</label>
                <input style="margin:5px;" type="radio" name="start-position" value="Message3" />
                <label for="start-position-right">Message3</label>
            </fieldset>
